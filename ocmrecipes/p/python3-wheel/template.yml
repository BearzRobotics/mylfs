name: python-wheel
version: 0.45.1
release: 1
url: https://pypi.org/packages/source/w/wheel/wheel-0.45.1.tar.gz
homepage: https://pypi.org/project/wheel/

license: MIT
summary: Wheel is a Python library that is the reference implementation of the Python wheel packaging standard.
description: |
  Wheel is a Python library that is the reference implementation of the Python wheel packaging standard.
phase: 3
order: 42


buildsteps: |
  export CC="clang"
  export CXX="clang++"
  export CFLAGS="-std=gnu99 --sysroot=$LFS"
  export LDFLAGS="--sysroot=$LFS -Wl,--dynamic-linker=/lib/ld-musl-x86_64.so.1"
  export PKG_CONFIG_SYSROOT_DIR="$LFS"
  export PKG_CONFIG_PATH="$LFS/usr/lib/pkgconfig:$LFS/usr/share/pkgconfig"  

  pip3 wheel -w dist --no-cache-dir --no-build-isolation --no-deps $PWD

  pip3 install --no-index --find-links=dist wheel
