name: python-setuptools
version: 75.8.1
release: 1
url: https://pypi.org/packages/source/s/setuptools/setuptools-75.8.1.tar.gz
homepage: https://pypi.org/project/setuptools/

license: MIT
summary: Setuptools is a tool used to download, build, install, upgrade, and uninstall Python packages.
description: |
  Setuptools is a tool used to download, build, install, upgrade, and uninstall Python packages.
phase: 3
order: 43

builddeps: [python-wheel]

buildsteps: |
  export CC="clang"
  export CXX="clang++"
  export CFLAGS="-std=gnu99 --sysroot=$LFS"
  export LDFLAGS="--sysroot=$LFS -Wl,--dynamic-linker=/lib/ld-musl-x86_64.so.1"
  export PKG_CONFIG_SYSROOT_DIR="$LFS"
  export PKG_CONFIG_PATH="$LFS/usr/lib/pkgconfig:$LFS/usr/share/pkgconfig"  

  pip3 wheel -w dist --no-cache-dir --no-build-isolation --no-deps $PWD

  pip3 install --no-index --find-links=dist setuptools
