name: python3-flitcore
version: 3.11.0
release: 1
url: https://pypi.org/packages/source/f/flit-core/flit_core-3.11.0.tar.gz
homepage: https://pypi.org/project/flit-core/
license: BSD-3-Clause
summary: Core library of flit a simple python packaging tool
description: |
  Core library of flit a simple python packaging tool
phase: 3
order: 41

buildsteps: |
  export CC="clang"
  export CXX="clang++"
  export CFLAGS="-std=gnu99 --sysroot=$LFS"
  export LDFLAGS="--sysroot=$LFS -Wl,--dynamic-linker=/lib/ld-musl-x86_64.so.1"
  export PKG_CONFIG_SYSROOT_DIR="$LFS"
  export PKG_CONFIG_PATH="$LFS/usr/lib/pkgconfig:$LFS/usr/share/pkgconfig"  
  
  pip3 wheel -w dist --no-cache-dir --no-build-isolation --no-deps $PWD

  pip3 install --no-index --no-user --find-links dist flit_core

