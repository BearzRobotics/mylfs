name: binutils
version: 2.44.0
release: 1
url: https://sourceware.org/pub/binutils/releases/binutils-2.44.tar.xz
homepage: https://www.gnu.org/software/binutils/

license: GPL-3.0-or-later
summary: contains a linker, an assembler, and other tools for handling object files
description: |
    The Binutils package contains a linker, an assembler, and other tools for handling object files.

phase: 2
order: 14


buildsteps: |
  export CC="clang"
  export CXX="clang++"
  export CFLAGS="-std=gnu99 --sysroot=$LFS -static"
  export LDFLAGS="--sysroot=$LFS -Wl,--dynamic-linker=/lib/ld-musl-x86_64.so.1"
  export PKG_CONFIG_SYSROOT_DIR="$LFS"
  export PKG_CONFIG_PATH="$LFS/usr/lib/pkgconfig:$LFS/usr/share/pkgconfig"  
  
  export PATH=$LFS/tools/x86_64-lfs-linux-musl/bin/:$PATH
  
  for p in ../patches/*.diff; do
      echo "Applying patch $p"
      patch -p1 < "$p"
  done
  
  sed '6009s/$add_dir//' -i ltmain.sh

  mkdir build
  cd build

  ../configure                   \
      --prefix=$LFS/usr              \
      --build=$(../config.guess) \
      --host=$LFS_TGT            \
      --disable-nls              \
      --enable-shared            \
      --enable-gprofng=no        \
      --disable-werror           \
      --enable-64-bit-bfd        \
      --enable-new-dtags         \
      --enable-default-hash-style=gnu

  make
  make install

  rm $LFS/usr/lib/lib{bfd,ctf,ctf-nobfd,opcodes,sframe}.{a,la}
