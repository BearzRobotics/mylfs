name: patch
version: 2.7.6
release: 1
url: https://ftp.gnu.org/gnu/patch/patch-2.7.6.tar.xz
homepage: https://savannah.gnu.org/projects/patch/
license: GPL-3.0-or-later
summary: patch (patches source files)
description: |
  patch takes other "patch" files created between an original and changed version and applies them to original files, producing a changed version.
phase: 2
order: 12
critical: true
buildsteps: |-
  export CC="clang"
  export CXX="clang++"
  export CFLAGS="-std=gnu99 --sysroot=$LFS"
  export LDFLAGS="--sysroot=$LFS -Wl,--dynamic-linker=/lib/ld-musl-x86_64.so.1"
  export PKG_CONFIG_SYSROOT_DIR="$LFS"
  export PKG_CONFIG_PATH="$LFS/usr/lib/pkgconfig:$LFS/usr/share/pkgconfig"  
   
  ./configure --prefix=$LFS/usr   \
              --build=$(build-aux/config.guess) \
              --host=x86_64-linux-musl

  make
  make  install
builddeps: []
