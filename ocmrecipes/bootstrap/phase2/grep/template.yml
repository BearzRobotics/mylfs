name: grep
version: 3.11
release: 1
url: https://ftp.gnu.org/gnu/grep/grep-3.11.tar.xz
homepage: https://www.gnu.org/software/grep/
license: GPL-3.0-or-later
summary: grep (pattern searching tool)
description: |
  grep stands for global / regular expression / print, and is used to search for patterns and strings within text files.
phase: 2
order: 10
critical: true
buildsteps: |-
  export CC="clang"
  export CXX="clang++"
  export CFLAGS="-std=gnu99 --sysroot=$LFS"
  export LDFLAGS="--sysroot=$LFS -Wl,--dynamic-linker=/lib/ld-musl-x86_64.so.1"
  export PKG_CONFIG_SYSROOT_DIR="$LFS"
  export PKG_CONFIG_PATH="$LFS/usr/lib/pkgconfig:$LFS/usr/share/pkgconfig"  
  
  ./configure --prefix=$LFS/usr   \
              --host=x86_64-linux-musl \
              --build=$(./build-aux/config.guess)
  make
  make install
builddeps: []
