name: diffutils
version: 3.11
release: 1
url: https://ftp.gnu.org/gnu/diffutils/diffutils-3.11.tar.xz
homepage: https://www.gnu.org/software/diffutils/
license: GPL-2.0-or-later
summary: The Diffutils package contains programs that show the differences between files or directories
description: |
  The Diffutils package contains programs that show the differences between files or directories.
phase: 2
order: 5
critical: true
buildsteps: |-
  export CC="clang"
  export CXX="clang++"
  export CFLAGS="-std=gnu99 -static --sysroot=$LFS"
  export LDFLAGS="--sysroot=$LFS -Wl,--dynamic-linker=/lib/ld-musl-x86_64.so.1"
  export PKG_CONFIG_SYSROOT_DIR="$LFS"
  export PKG_CONFIG_PATH="$LFS/usr/lib/pkgconfig:$LFS/usr/share/pkgconfig"  
    
  ./configure --prefix=$LFS/usr   \
              --build=$(./build-aux/config.guess) \
              --host=x86_64-linux-musl

  make
  make install
builddeps: []
