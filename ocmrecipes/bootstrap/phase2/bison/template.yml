name: bison
version: 3.8.2
release: 1
url: https://ftp.gnu.org/gnu/bison/bison-3.8.2.tar.xz
homepage: https://www.gnu.org/software/bison/
license: GPL-3.0-or-later
summary: General purpose parser generator
description: |
  Bison is a general-purpose parser generator that converts an annotated context-free grammar into a deterministic LR or generalized LR (GLR) parser employing LALR(1) parser tables. As an experimental feature, Bison can also generate IELR(1) or canonical LR(1) parser tables. It is upward compatible with Yacc
phase: 2
order: 22
critical: true
#builddeps: [ make, glibc ]
buildsteps: |
  export CC="clang"
  export CXX="clang++"
  export CFLAGS="-std=gnu99 --sysroot=$LFS"
  export LDFLAGS="--sysroot=$LFS -Wl,--dynamic-linker=/lib/ld-musl-x86_64.so.1"
  export PKG_CONFIG_SYSROOT_DIR="$LFS"
  export PKG_CONFIG_PATH="$LFS/usr/lib/pkgconfig:$LFS/usr/share/pkgconfig"  
  ./configure --prefix=$LFS/usr --docdir=$LFS/usr/share/doc/bison-{version} --host=x86_64-linux-musl

  make

  if [ "$RUN_TESTS" = "1" ]; then
      set +e
      make check
      set -e
  fi

  make install
builddeps: []
