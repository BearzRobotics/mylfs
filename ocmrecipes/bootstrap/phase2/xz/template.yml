name: xz
version: 5.6.4
release: 1
url: https://github.com//tukaani-project/xz/releases/download/v5.6.4/xz-5.6.4.tar.xz
homepage: https://tukaani.org/xz
license:
  - 0BSD
  - GPL-2.0-or-later
summary: xz (Data compression software)
description: |
  XZ Utils is a free data compression software with high compression ratio. XZ Utils is the successor to LZMA.
phase: 2
order: 14
critical: true
buildsteps: |-
  export CC="clang"
  export CXX="clang++"
  export CFLAGS="-std=gnu99 --sysroot=$LFS"
  export LDFLAGS="--sysroot=$LFS -Wl,--dynamic-linker=/lib/ld-musl-x86_64.so.1"
  export PKG_CONFIG_SYSROOT_DIR="$LFS"
  export PKG_CONFIG_PATH="$LFS/usr/lib/pkgconfig:$LFS/usr/share/pkgconfig"  

  ./configure --prefix=$LFS/usr                     \
              --build=$(build-aux/config.guess) \
              --host=x86_64-linux-musl


  make
  make  install
builddeps: []
