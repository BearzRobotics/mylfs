name: xz
version: 5.6.4
release: 1
url: https://github.com//tukaani-project/xz/releases/download/v5.6.4/xz-5.6.4.tar.xz
homepage: https://tukaani.org/xz

license: 
  - 0BSD
  - GPL-2.0-or-later
summary: xz (Data compression software)
description: |
  XZ Utils is a free data compression software with high compression ratio. XZ Utils is the successor to LZMA.

phase: 2
order: 15
critical: true

buildsteps: |
  export CFLAGS="-std=gnu99 -Wno-old-style-definition -static -I$LFS/usr/include -D_POSIX_C_SOURCE=200809L -D_XOPEN_SOURCE=700 -Wno-error=implicit-function-declaration"
  
  ./configure --prefix=/usr                     \
              --host=$LFS_TGT                   \
              --build=$(build-aux/config.guess)

  make
  make DESTDIR=$LFS install