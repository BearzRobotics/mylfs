name: binutils
version: 2.44.0
release: 1
url: https://sourceware.org/pub/binutils/releases/binutils-2.44.tar.xz
homepage: https://www.gnu.org/software/binutils/

license: GPL-3.0-or-later
summary: contains a linker, an assembler, and other tools for handling object files
description: |
    The Binutils package contains a linker, an assembler, and other tools for handling object files.

phase: 2
order: 17
critical: true

buildsteps: |
  export CFLAGS="-std=gnu99 -Wno-old-style-definition -static -I$LFS/usr/include -D_POSIX_C_SOURCE=200809L -D_XOPEN_SOURCE=700 -Wno-error=implicit-function-declaration"
  sed '6009s/$add_dir//' -i ltmain.sh

  for p in ../patches/*.diff; do
      echo "Applying patch $p"
      patch -p1 < "$p"
  done

  mkdir build
  cd build

  ../configure                   \
      --prefix=/usr              \
      --build=$(../config.guess) \
      --host=$LFS_TGT            \
      --disable-nls              \
      --enable-shared            \
      --enable-gprofng=no        \
      --disable-werror           \
      --enable-64-bit-bfd        \
      --enable-new-dtags         \
      --enable-default-hash-style=gnu

  make
  make DESTDIR=$LFS install

  rm $LFS/usr/lib/lib{bfd,ctf,ctf-nobfd,opcodes,sframe}.{a,la}