name: gawk
version: 5.3.1
release: 1
url: https://ftp.gnu.org/gnu/gawk/gawk-5.3.1.tar.xz
homepage: https://www.gnu.org/software/gawk/

license: GPL-3.0-or-later
summary: gawk - GNU Awk (Data extraction and reporting tool)
description: |
  gawk (GNU awk) is a tool used for data extraction and reporting from files, often used in file manipulation.

phase: 2
order: 8
critical: true

buildsteps: |
  export CFLAGS="-std=gnu99 -Wno-old-style-definition -static -I$LFS/usr/include -D_POSIX_C_SOURCE=200809L -D_XOPEN_SOURCE=700 -Wno-error=implicit-function-declaration"
  
  sed -i 's/extras//' Makefile.in

  ./configure --prefix=/usr   \
              --host=$LFS_TGT \
              --build=$(build-aux/config.guess)

  make
  make DESTDIR=$LFS install
