name: gcc
version: 14.2.0
release: 1
url:
    - https://ftp.gnu.org/gnu/gcc/gcc-14.2.0/gcc-14.2.0.tar.xz
    - https://ftp.gnu.org/gnu/mpfr/mpfr-4.2.1.tar.xz
    - https://ftp.gnu.org/gnu/gmp/gmp-6.3.0.tar.xz
    - https://ftp.gnu.org/gnu/mpc/mpc-1.3.1.tar.gz

homepage: https://gcc.gnu.org/

license: GPL-3.0-or-later WITH GCC-exception-3.1
summary: GNU compiler collection
description: |
    The GNU Compiler Collection includes front ends for C, C++, Objective-C, Fortran, Java, Ada, and Go, as well as libraries for these languages (libstdc++, libgcj,...). GCC was originally written as the compiler for the GNU operating system. The GNU system was developed to be 100% free software, free in the sense that it respects the user's freedom.
#phase: 2
#order: 18
critical: true

buildsteps: |
    # Musl requires the explict linking against libc++std
    # export CFLAGS="-O2 -g0 -pipe"
    
    # This path doesn't include c++config.h
    # export CXXFLAGS="$CFLAGS -I$LFS/usr/include/c++/14.2.0 -I$LFS/usr/include"
    # c++config.h found in $LFS/usr/include/c++/14.2.0/x86_64-lfs-linux-musl/bits/c++config.h

    #cp $LFS/usr/include/c++/14.2.0/x86_64-lfs-linux-musl/bits/c++config.h $LFS/usr/include/c++/14.2.0/bits/
    export CXXFLAGS="-I$LFS/usr/include/c++/14.2.0/x86_64-lfs-linux-musl/ -I$LFS/usr/include/c++/14.2.0"

    
    #export CXXFLAGS="$CFLAGS -I$LFS/usr/include/c++/14.2.0/x86_64-lfs-linux-musl -I$LFS/usr/include"
    
    LDFLAGS="-L$LFS/usr/lib -lstdc++ -lm"
    
    #ln -svf $LFS/lib/libc.so $LFS/lib/ld-musl-x86_64.so.1

    tar -xf ../mpfr-4.2.1.tar.xz
    mv -v mpfr-4.2.1 mpfr
    tar -xf ../gmp-6.3.0.tar.xz
    mv -v gmp-6.3.0 gmp
    tar -xf ../mpc-1.3.1.tar.gz
    mv -v mpc-1.3.1 mpc

    for p in ../patches/*.diff; do
      echo "Applying patch $p"
      patch -p1 < "$p"
    done

    case $(uname -m) in
      x86_64)
        sed -e '/m64=/s/lib64/lib/' \
            -i.orig gcc/config/i386/t-linux64
      ;;
    esac

    sed '/thread_header =/s/@.*@/gthr-posix.h/' \
        -i libgcc/Makefile.in libstdc++-v3/include/Makefile.in

    mkdir build
    cd build

    ../configure                                        \
        --build=$(../config.guess)                      \
        --host=$LFS_TGT                                 \
        --target=$LFS_TGT                               \
        --prefix=/usr                                   \
        --with-build-sysroot=$LFS                       \
        --enable-default-pie                            \
        --enable-default-ssp                            \
        --disable-nls                                   \
        --disable-multilib                              \
        --disable-libatomic                             \
        --disable-libgomp                               \
        --disable-libquadmath                           \
        --disable-libsanitizer                          \
        --disable-libssp                                \
        --disable-libvtv                                \
        --enable-languages=c,c++                        \
        --disable-libcody                               
        #LDFLAGS_FOR_TARGET=-L$PWD/$LFS_TGT/libgcc

    make
    make DESTDIR=$LFS install

    ln -svf gcc $LFS/usr/bin/cc