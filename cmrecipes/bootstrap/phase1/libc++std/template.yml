name: libc++std
version: 14.2.0
release: 1

homepage: https://gcc.gnu.org/

license: GPL-3.0-or-later WITH GCC-exception-3.1
summary: stub of libcppstd
phase: 1
order: 8



buildsteps: |
  #export CFLAGS="-std=gnu99"
  export CC=x86_64-lfs-linux-musl-gcc
  export CXX=x86_64-lfs-linux-musl-g++
  export CFLAGS="--sysroot=$LFS"
  export LDFLAGS="--sysroot=$LFS"
  unset GCC_NO_EXECUTABLES
  
  ls ../../gcc-stage0 
  cd ../../gcc-stage0/source

  mkdir -vp build-libstdc++
  cd build-libstdc++

  ../libstdc++-v3/configure \
      --host=$LFS_TGT                     \
      --build=$LFS_TGT          \
      --prefix=/usr                       \
      --disable-multilib                  \
      --disable-nls                       \
      --disable-libstdcxx-pch             
      


  make
  make DESTDIR=$LFS install

  rm -v $LFS/usr/lib/lib{stdc++{,exp,fs},supc++}.la

  cd ../..
  rm -rf source

