name: python3
version: 3.13.2
release: 1
url: https://www.python.org/ftp/python/3.13.2/Python-3.13.2.tar.xz
homepage: https://www.python.org/

license: PSF License
summary: General purpose cross platform scripting language

phase: 3
order: 5
critical: true

buildsteps: |
  export CC="clang"
  export CXX="clang++"

  ./configure --prefix=/usr   \
              --enable-shared \
              --without-ensurepip \
              --build=x86_64-linux-musl

  make
  make install
